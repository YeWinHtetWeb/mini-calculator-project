<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Small Calculator</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>Mini Calculator</h1>
      <div class="display">....</div>
      <div class="calculaion">
        <div class="input-group">
          <input type="number" id="numOne" placeholder="First Number" />
          <small class="error error-1">Need to add first number!!!</small>
        </div>
        <div class="input-group">
          <input type="number" id="numTwo" placeholder="Second Number" />
          <small class="error error-2">Need to add second number!!!</small>
        </div>
        <div class="input-group">
          <select id="operators">
            <option value="empty" selected disabled>Choose Operator</option>
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
          </select>
          <small class="error error-3">Need to choose operator!!!</small>
        </div>
      </div>

      <button id="btn">Calculate</button>
    </div>

    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
